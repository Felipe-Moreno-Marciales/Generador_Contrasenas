<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Moderno</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <main class="container">
        <div class="header">
            <h1 class="main-title">Generador de Contraseñas</h1>
            <label class="theme-switch">
              <input type="checkbox" class="theme-switch__checkbox">
              <div class="theme-switch__container">
                <div class="theme-switch__clouds"></div>
                <div class="theme-switch__stars-container">

                </div>
                <div class="theme-switch__circle-container">
                  <div class="theme-switch__sun-moon-container">
                    <div class="theme-switch__moon">
                      <div class="theme-switch__spot"></div><div class="theme-switch__spot"></div><div class="theme-switch__spot"></div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
        </div>

        <!-- Selector de colores ubicado donde indica la flecha roja -->
        <div class="color-picker-container">
            <h5 class="color-picker-title">Elige tu color</h5>
            <div class="color-options">
                <input type="radio" id="color-purple" name="accent-color" value="purple" checked>
                <label for="color-purple" class="color-option" data-color="purple" title="Púrpura"></label>

                <input type="radio" id="color-blue" name="accent-color" value="blue">
                <label for="color-blue" class="color-option" data-color="blue" title="Azul"></label>

                <input type="radio" id="color-green" name="accent-color" value="green">
                <label for="color-green" class="color-option" data-color="green" title="Verde"></label>

                <input type="radio" id="color-orange" name="accent-color" value="orange">
                <label for="color-orange" class="color-option" data-color="orange" title="Naranja"></label>

                <input type="radio" id="color-pink" name="accent-color" value="pink">
                <label for="color-pink" class="color-option" data-color="pink" title="Rosa"></label>
            </div>
        </div>

        <div class="password-display">
            <input type="text" id="passwordOutput" placeholder="Ingresa o genera tu clave">
            <button id="copyButton" title="Copiar al portapapeles">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                <span id="copyButtonText">Copiar</span>
            </button>
        </div>
        
        <div class="controls-container">
            <div class="option length-option">
                <label for="length">Longitud de la contraseña</label>
                <!-- Mejora de accesibilidad: aria-live anuncia los cambios a los lectores de pantalla -->
                <span id="lengthValue" aria-live="polite">16</span>
            </div>
            <input type="range" id="length" min="8" max="32" value="16">

            <div class="options-grid">
                <div class="option">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">Mayúsculas</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">Minúsculas</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Números</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="includeSymbols">
                    <label for="includeSymbols">Símbolos</label>
                </div>
            </div>
        </div>

        <div id="strength-indicator-container">
            <h4 class="strength-title">Calidad de la Contraseña</h4>
            <div id="strength-indicator-bar"></div>
            <span id="strength-indicator-text"></span>
            
            <!-- Tiempo de descifrado -->
            <div class="crack-time-container">
                <h5 class="crack-time-title">⏱️ Tiempo estimado para descifrar:</h5>
                <span id="crack-time-text" class="crack-time-value">-</span>
            </div>
        </div>

        <!-- Consejo de seguridad -->
        <div class="security-tip" role="note" aria-label="Consejo de seguridad">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 18c-3.31 0-6-2.69-6-6V7.3l6-2.67 6 2.67V13c0 3.31-2.69 6-6 6zm-1-9h2v2h-2v-2zm0 3h2v4h-2v-4z"/>
            </svg>
            <div>
                <strong>Consejo:</strong> Usa siempre un gestor de contraseñas y habilita 2FA.
            </div>
        </div>

        <button id="generateButton">Generar Contraseña</button>
    </main>

    <!-- Contenedor de estado para lectores de pantalla -->
    <div id="status-announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

    <script src="script.js" defer></script>
</body>
</html>
